<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Update Contract</h1>
<form id="update-contract-form">
    <label for="contractId">Contract ID</label>
    <input type="number" id="contractId" name="contractId" required>

    <label for="teamId">Team ID</label>
    <input type="number" id="teamId" name="teamId">

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="personnelType">Personnel Type</label>
    <input type="text" id="personnelType" name="personnelType">

    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" step="0.01">

    <input type="submit" value="Update Contract">
</form>
<div class="message" id="message"></div>
<div class="button-container">
    <button class="back-button" onclick="window.location.href='/team-manager-dashboard.html'">Back to Team Manager Dashboard</button>
</div>
<script>
    document.getElementById('update-contract-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const contractData = {
            contractId: parseInt(document.getElementById('contractId').value),
            teamId: document.getElementById('teamId').value ? parseInt(document.getElementById('teamId').value) : null,
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            personnelType: document.getElementById('personnelType').value || null,
            salary: document.getElementById('salary').value ? parseFloat(document.getElementById('salary').value) : null
        };

        try {
            const response = await fetch('/update-contract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(contractData)
            });

            const result = await response.json();
            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = result.message;
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = result.error || 'An error occurred while updating the contract.';
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
