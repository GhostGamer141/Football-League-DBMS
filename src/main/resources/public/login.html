<!DOCTYPE html>
<html lang="en">
<head>
    <title>Football League DBMS - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>Login to Football League DBMS</h2>
    <form id="loginForm" action="/login.html" method="POST">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script>
    document.querySelector('#loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        fetch('/login.html', {
            method: 'POST',
            body: formData,
            redirect: 'follow'  // This tells fetch to follow redirects
        })
        .then(response => {
            if (response.redirected) {
                // If server sent a redirect, navigate to that URL
                window.location.href = response.url;
            } else {
                // For error messages
                return response.text().then(text => {
                    document.querySelector('#responseMessage').innerHTML =
                        `<p style='color:red;'>${text}</p>`;
                });
            }
        })
        .catch(err => {
            console.error('Error:', err);
            document.querySelector('#responseMessage').innerHTML =
                "<p style='color:red;'>An error occurred. Please try again.</p>";
        });
    });
</script>
</body>
</html>
