<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Table container */
        .table-container {
            margin: 2rem auto;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
        }

        th {
            background-color: #6200ea;
            color: #fff;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .team-name {
            font-weight: bold;
            color: #6200ea;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<h1>Player Statistics</h1>
<table>
    <thead>
    <tr>
        <th>Player Name</th>
        <th>Jersey Number</th>
        <th>Position</th>
        <th>Nationality</th>
        <th>Goals Scored</th>
        <th>Assists</th>
        <th>Yellow Cards</th>
        <th>Red Cards</th>
        <th>Health Status</th>
        <th>Tackles</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- Rows will be dynamically inserted here -->
    </tbody>
</table>
<div class="button-container">
    <button class="back-button" onclick="window.location.href='/user-dashboard.html'">Back to User Dashboard</button>
</div>
<div class="button-container">
    <button class="back-button" onclick="window.location.href='/dashboard.html'">Back to Main Dashboard</button>
</div>

<script>
    // Fetch player statistics data from the server
    fetch('/api/player-stats')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Iterate through the data using a for loop
            for (let i = 0; i < data.length; i++) {
                const player = data[i];
                const row = document.createElement('tr');

                // Define the order of properties to display
                const properties = [
                    'player_name',
                    'jersey_number',
                    'position',
                    'nationality',
                    'goals_scored',
                    'assists',
                    'yellow_cards',
                    'red_cards',
                    'health_status',
                    'tackles'
                ];

                // Create table cells for each property
                properties.forEach(prop => {
                    const cell = document.createElement('td');
                    cell.textContent = player[prop]; // Fill the cell with the respective value
                    if (prop === 'player_name') {
                        cell.classList.add('team-name'); // Add a class for player names
                    }
                    row.appendChild(cell);
                });

                // Append the row to the table body
                document.getElementById('table-body').appendChild(row);
            }
        })
        .catch(error => {
            console.error('Error fetching player statistics data:', error);
        });
</script>
</body>
</html>
