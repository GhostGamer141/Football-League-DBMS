<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .success-message {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Player</h1>

    <form id="updatePlayerForm">
        <label for="playerId">Player ID</label>
        <input type="number" id="playerId" name="playerId" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="contractId">Contract ID</label>
        <input type="number" id="contractId" name="contractId">

        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality">

        <label for="jerseyNumber">Jersey Number</label>
        <input type="number" id="jerseyNumber" name="jerseyNumber">

        <label for="position">Position</label>
        <input type="text" id="position" name="position">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <button type="submit">Update Player</button>
    </form>

    <div id="message" class="error-message"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>
</div>

<script>
    // Handle form submission
    document.getElementById("updatePlayerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const playerData = {
            playerId: document.getElementById("playerId").value,
            name: document.getElementById("name").value,
            contractId: document.getElementById("contractId").value,
            nationality: document.getElementById("nationality").value,
            jerseyNumber: document.getElementById("jerseyNumber").value,
            position: document.getElementById("position").value,
            dob: document.getElementById("dob").value
        };

        // Send the player data to the server
        fetch("/update-player", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(playerData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                document.getElementById("success-message").textContent = data.message;
                document.getElementById("success-message").style.display = "block";
                document.getElementById("message").style.display = "none";
            } else if (data.error) {
                document.getElementById("message").textContent = data.error;
                document.getElementById("message").style.display = "block";
                document.getElementById("success-message").style.display = "none";
            }
        })
        .catch(error => {
            document.getElementById("message").textContent = "Error occurred while updating player.";
            document.getElementById("message").style.display = "block";
        });
    });
</script>
</body>
</html>
