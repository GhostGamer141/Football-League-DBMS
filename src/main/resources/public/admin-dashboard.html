<!DOCTYPE html>
<html lang="en">
<head>
    <title>Football League DBMS - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }

        .dashboard-button:hover {
            background-color: #45a049;
        }

        .dashboard-button h2 {
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='add-user.html'">
        <h2>Add User</h2>
    </button>
</div>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='/update-user.html'">
        <h2>Update User permissions</h2>
    </button>
</div>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='/add-ref.html'">
        <h2>Add Referee</h2>
    </button>
</div>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='/update-ref.html'">
        <h2>Update Referee Details</h2>
    </button>
</div>
<div class="button-container">
    <button class="back-button" onclick="window.location.href='/dashboard.html'">Back to Main Dashboard</button>
</div>

</body>
</html>
