<!DOCTYPE html>
<html lang="en">
<head>
    <title>Football League DBMS - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }

        .dashboard-button:hover {
            background-color: #45a049;
        }

        .dashboard-button h2 {
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='/team-manager-dashboard.html'">
        <h2>Edit Team Data</h2>
    </button>
</div>
<div class="login-container">
    <button class="dashboard-button" onclick="window.location.href='/user-dashboard.html'">
        <h2>View Team Data</h2>
    </button>
</div>
<form action="/login.html" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
